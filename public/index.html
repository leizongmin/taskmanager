<!DOCTYPE html>
<html>
<head>
<title>TaskManager</title>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css" media="screen" />
<base target="main-iframe">
</head>
<body class="home-page">
  <header class="top-bar">
    <a href="/app/appm/"><img src="logo.png" class="logo"></a>
    <div class="top-nav">
      <nav>
        <a href="/app/taskm/">进程</a>
        <a href="/app/appm/">应用</a>
        <a href="/app/plusm/">插件</a>
        <a href="/app/filem/">文件</a>
        <a href="/app/sysinfo/">系统信息</a>
        <a href="/app/help/">帮助</a>
      </nav>
    </div>
  </header>
  <div>
    <iframe src="/app/taskm/" name="main-iframe" id="main-iframe"></iframe>
  </div>
  <div id="online-logs" class="online-logs">
    <div style="padding:4px 8px;">
      <div style="float:right">
        <button onclick="$('#online-logs').css('height', '')">展开</button>
        <button onclick="$('#online-logs').css('height', 30)">收起</button>
        <button onclick="logsSwitchToTask('0')">屏蔽应用输出</button>
        <button onclick="$('.log-lines pre').remove()">清空</button>
      </div>
      控制台输出
      <input type="checkbox" onclick="logFilter('debug', this)" checked="checked">Debug
      <input type="checkbox" onclick="logFilter('log', this)" checked="checked">Log
      <input type="checkbox" onclick="logFilter('info', this)" checked="checked">Info
      <input type="checkbox" onclick="logFilter('warn', this)" checked="checked">Warn
      <input type="checkbox" onclick="logFilter('error', this)" checked="checked">Error
      <input type="checkbox" onclick="logFilter('stdout', this)" checked="checked">StdOut
      <input type="checkbox" onclick="logFilter('stderr', this)" checked="checked">StdErr
      <div style="clear:both"></div>
    </div>
    <div class="log-lines"></div>
  </div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<script src="index.js"></script>
