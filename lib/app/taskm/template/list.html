<table width="100%">
  <tr>
    <td width="80">ID</td>
    <td width="100">名称</td>
    <td width="100">类型</td>
    <td>说明</td>
    <td width="150">操作</td>
  </tr>
  {% if list.length > 0 %}
  {% for task in list %}
  <tr>
    <td>{{task.id}}</td>
    <td>{{task.name}}</td>
    <td>{% if task.schedule %}schedule:{% endif %}{{task.type}}</td>
    <td>{% if task.schedule %}时间表：{{task.schedule}}，{% endif %}{{task.status}}</td>
    <td>
      <a href="/plusui/{{task.type}}.app/#/status/{{task.id}}" onclick="parent.logsSwitchToTask('{{task.id}}')" class="btn">详细信息</a>
      <a href="#/task/stop/{{task.id}}" class="btn">停止</a>
    </td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td colspan="4">暂时没有启动任何应用！</td>
  </tr>
  {% endif %}
</table>
