<table width="100%">
  <tr>
    <td width="200">名称</td>
    <td>说明</td>
    <td width="200">操作</td>
  </tr>
  {% if list.length > 0 %}
  {% for plus in list %}
  <tr>
    <td>{{plus.name}}</td>
    <td>{{plus.about}}</td>
    <td>
      <a href="#/reload/{{plus.name}}" class="btn">重新载入</a>
    </td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td colspan="3">没有找到任何插件！</td>
  </tr>
  {% endif %}
</table>
