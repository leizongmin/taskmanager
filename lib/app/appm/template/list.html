<table width="100%">
  <tr>
    <td width="200">名称</td>
    <td>说明</td>
    <td width="200">操作</td>
  </tr>
  {% if list.length > 0 %}
  {% for app in list %}
  <tr>
    <td>{{app.name}}</td>
    <td>{{app.description}}</td>
    <td>
      <a href="#/app/start/{{app.name}}" class="btn">启动</a>
      <a href="#/app/edit/{{app.name}}" class="btn">编辑</a>
    </td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td colspan="3">没有找到任何应用！</td>
  </tr>
  {% endif %}
</table>
